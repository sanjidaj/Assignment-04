<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-sky-50 w-[80%] mx-auto">
    <header class="w-[80%] mx-auto space-y-4">
        <h1 class="text-4xl font-bold pt-10">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-white p-4">
             <p>Total</p>
             <p id="total">0</p>
          </div>
          <div class="bg-white p-4">
             <p>Interview</p>
             <p id="interviewCount">0</p>
          </div>
          <div class="bg-white p-4">
             <p>Rejected</p>
             <p id="rejectedCount">0</p>
          </div>
       </div>
    </header>

<hr class="my-8 text-[#E6E7E9]">

    <main>

    </main>
</body>
</html>
